<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
                <link rel="stylesheet" type="text/css" href="css/index.css">
        -->
        <meta http-equiv="Content-Security-Policy" content="img-src 'self' data:; default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'"/>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>
        <script type="text/javascript" src="js/jquery-main.min.js"></script>
        <title>Hello World</title>
    </head>
    <body>

       
        <div data-role="page" class="" id="">
            <div data-role="header">
                <h2>FCA CRM Cordova</h2>
            </div>
            <div class="ui-content" role="main">
                <h2>Hello world this is a test HTML5 Hybrid Mobile APP</h2>
                <h3>Get all Response</h3>
                <hr>
                <input type="text" id="user" placeholder="Enter username">
                <input type="number" id="number1" placeholder="Enter integer">
                <input type="email" id="email1" placeholder="Enter email">
                <input type="password" id="password1" placeholder="Enter Password">
                <input type="password" id="password2" placeholder="Confirm Password">
                <hr>
                <form action="http://crm.floodcontrol.asia/Home/verifyLogIn" method="post" accept-charset="utf-8">
                    <div class="form-group">
                      <label for="login-username" class="label-custom" style="text-align: left;">User Name</label>
                      <input id="login-username" type="text" name="loginUsername" required="" autofocus>
                    </div>
                    <div class="form-group">
                      <label for="login-password" class="label-custom" style="text-align: left;">Password</label>
                      <input id="login-password" type="password" name="loginPassword" required="">
                    </div>
                    <input type="submit" class="btn btn-primary" name="btnSubmit" value="Login"/>
                </form>
            </div>
            <div data-role="footear">
                <button id="getter"> Fill values </button>
                <button id="subter"> Submit values </button>
            </div>
        </div>
       
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script>
            
        document.getElementById('subter').onclick = function(){
            var userv = document.getElementById('user');
            var emailv = document.getElementById('number1');
            var numberv = document.getElementById('email1');
            userv  = userv.value;
            emailv = emailv.value;
            numberv = numberv.value;
            alert('Hello world Submited values are'+' : User = '+userv+' email = '+emailv+ ' number = '+numberv);
        }
        document.getElementById('getter').onclick = function(){
            document.getElementById('user').value = "menma";
            document.getElementById('number1').value = 09091360911;
            document.getElementById('email1').value = "menma@mail.com";
            document.getElementById('password1').value = "12345";
            document.getElementById('password2').value = "12345";
        }
        $(document).ready(function(){
            $('.ui-loader').remove();
        });
        </script>
        
    </body>
</html>
